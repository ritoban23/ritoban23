name: 'Contribution Garden ðŸª´'

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Contribution Garden
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/garden.svg?palette=github-dark&color_snake=#4ade80&color_dots=#065f46,#047857,#059669,#10b981,#34d399,#6ee7b7,#a7f3d0
            dist/garden-light.svg?palette=github-light&color_snake=#059669&color_dots=#ecfdf5,#d1fae5,#a7f3d0,#6ee7b7,#34d399,#10b981,#059669
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Garden Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: garden-art
          force_orphan: true
          commit_message: "ðŸŒ± Water the contribution garden [skip ci]"
