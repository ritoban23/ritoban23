name: 'Contribution Garden ðŸª´'

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Contribution Garden
        uses: avgupta456/github-contribution-grid-snake@v0.1.2
        with:
          github_user_name: ${{ github.repository_owner }}
          # The important part: Set the style to 'garden'
          outputs: |
            dist/garden.svg?style=garden
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Garden Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Use a dedicated branch
          publish_branch: garden-art
          commit_message: "chore: Water the contribution garden ðŸŒ± [skip ci]"
